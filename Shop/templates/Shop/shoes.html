{% extends "Shop/base.html" %}
{% load static %}

{% block content %}


<!-- Latest Product Begin -->
<section class="latest-products spad">
    <div class="container">
        <div class="product-filter">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="section-title">
                        <h2>Latest Products</h2>
                    </div>
                    <ul class="product-controls">
                        <li data-filter=""><a style="text-decoration: none; color: black;" href="{% url 'alls' %}">All</a></li>
                        <li data-filter=""><a style="text-decoration: none; color: black;" href="{% url 'dreses' %}">Dresses</a></li>
                            <li data-filter=""><a style="text-decoration: none; color: black;" href="{% url 'bag' %}">Bags</a></li>
                                <li data-filter=""><a style="text-decoration: none; color: black;" href="{% url 'shoes' %}">Shoes</a></li>
                                    <li data-filter=""><a style="text-decoration: none; color: black;" href="{% url 'accesories' %}">Accesories</a></li>
                    
                    </ul>
                </div>
            </div>
        </div>

        <div class="row" id="product-list">
            {% for p in shoes %}
            <div class="col-lg-3 col-sm-6 mix all accesories bags">
                <div class="single-product-item">

                    <figure>
                        <a href="{% url 'productpage' p.id %}"><img src="{{ p.product_image.url }}" alt=""></a>
                        <div class="p-status popular" style="color: white; background-color: #308AAB;">{{ p.title }}</div>
                    </figure>
                    <div class="product-text">
                        <h6>{{ p.product_name }}</h6>
                        <p>${{ p.selling_price }}</p>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Latest Product End -->



{% endblock %}
